<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Τα Κατοικίδιά μου</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f4f7f6; }
        .pet-card { border: none; border-radius: 16px; box-shadow: 0 4px 10px rgba(0,0,0,0.05); transition: transform 0.2s; overflow: hidden; }
        .pet-card:hover { transform: translateY(-5px); }
        .pet-icon-bg { height: 120px; display: flex; align-items: center; justify-content: center; background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%); }
        .btn-add { background-color: #4a90e2; color: white; border-radius: 50px; padding: 10px 24px; font-weight: 600; border: none; box-shadow: 0 4px 6px rgba(74, 144, 226, 0.3); }
        .btn-add:hover { background-color: #357abd; color: white; }
    </style>
</head>
<body>

<div class="container py-5">

    <div class="d-flex justify-content-between align-items-center mb-5">
        <div>
            <h2 class="fw-bold mb-1">Τα Κατοικίδιά μου</h2>
            <p class="text-muted mb-0">Διαχείριση προφίλ ζώων</p>
        </div>
        <a th:href="@{/owners/pets/new}" class="btn btn-add">
            <i class="fas fa-plus me-2"></i> Νέο Κατοικίδιο
        </a>
    </div>

    <div th:if="${#lists.isEmpty(pets)}" class="text-center py-5">
        <i class="fas fa-dog fa-4x text-muted mb-3 opacity-25"></i>
        <h4 class="text-muted">Δεν υπάρχουν κατοικίδια ακόμα.</h4>
        <a th:href="@{/owners/pets/new}" class="btn btn-link">Πρόσθεσε το πρώτο σου ζώο</a>
    </div>

    <div class="row row-cols-1 row-cols-md-3 row-cols-lg-4 g-4">
        <div class="col" th:each="pet : ${pets}">
            <div class="card pet-card h-100">
                <div class="pet-icon-bg">
                    <i class="fas fa-dog fa-4x text-secondary opacity-50" th:if="${#strings.containsIgnoreCase(pet.species, 'Dog') or #strings.containsIgnoreCase(pet.species, 'Σκύλος')}"></i>
                    <i class="fas fa-cat fa-4x text-secondary opacity-50" th:if="${#strings.containsIgnoreCase(pet.species, 'Cat') or #strings.containsIgnoreCase(pet.species, 'Γάτα')}"></i>
                    <i class="fas fa-paw fa-4x text-secondary opacity-50" th:unless="${#strings.containsIgnoreCase(pet.species, 'Dog') or #strings.containsIgnoreCase(pet.species, 'Σκύλος') or #strings.containsIgnoreCase(pet.species, 'Cat') or #strings.containsIgnoreCase(pet.species, 'Γάτα')}"></i>
                </div>

                <div class="card-body text-center">
                    <h5 class="card-title fw-bold mb-1" th:text="${pet.name}">Name</h5>
                    <p class="text-muted small mb-3" th:text="${pet.breed}">Breed</p>

                    <div class="badge bg-light text-dark border px-3 py-2 rounded-pill">
                        <i class="fas fa-birthday-cake me-1 text-warning"></i>
                        <span th:text="${pet.age} + ' ετών'">Age</span>
                    </div>
                </div>

                <div class="card-footer bg-white border-top-0 pb-4 text-center">
                    <a th:href="@{'/owners/appointments/new?petId=' + ${pet.id}}" class="btn btn-outline-primary btn-sm w-100 rounded-pill">
                        <i class="fas fa-calendar-plus me-1"></i> Ραντεβού
                    </a>
                </div>
            </div>
        </div>
    </div>

    <div class="mt-5 text-center">
        <a th:href="@{/}" class="text-decoration-none text-muted small fw-bold">
            <i class="fas fa-arrow-left me-1"></i> ΠΙΣΩ ΣΤΟ DASHBOARD
        </a>
    </div>
</div>

</body>
</html>
