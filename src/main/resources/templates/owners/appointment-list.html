<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Τα Ραντεβού μου</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted" style="font-size: 0.6em;">/ Τα Ραντεβού μου</small></h1>
</header>

<div class="container">
    <div class="form-container" style="max-width: 900px;">
        
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h3 class="m-0">Ιστορικό</h3>
            <a th:href="@{/owners/appointments/new}" class="btn btn-primary">+ ΝΕΟ ΡΑΝΤΕΒΟΥ</a>
        </div>

        <div class="table-responsive">
            <table class="table table-bordered border-dark align-middle">
                <thead class="table-dark">
                <tr>
                    <th>Κατοικίδιο</th>
                    <th>Κτηνίατρος</th>
                    <th>Ημερομηνία & Ώρα</th>
                    <th>Λόγος</th>
                    <th>Κατάσταση</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="app : ${appointments}">
                    <td class="fw-bold" th:text="${app.pet.name}">Pet</td>
                    <td th:text="${app.veterinarian.username}">Vet</td>
                    <td th:text="${#temporals.format(app.dateTime, 'dd-MM-yyyy HH:mm')}">Date</td>
                    <td th:text="${app.reason}">Reason</td>
                    <td>
                        <span th:text="${app.status}" 
                              th:class="${app.status.name() == 'SCHEDULED' ? 'badge bg-warning text-dark' : 'badge bg-success'}">
                        </span>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(appointments)}">
                    <td colspan="5" class="text-center py-4 text-muted">Δεν έχετε προγραμματισμένα ραντεβού.</td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="mt-4 text-center">
            <a th:href="@{/}" class="text-decoration-none text-dark fw-bold">&larr; Επιστροφή στην Αρχική</a>
        </div>
    </div>
</div>

</body>
</html>
