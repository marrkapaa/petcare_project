<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetCare - Εγγραφή</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; min-height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-card { border: none; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .register-header { background: #2d3748; padding: 30px; color: white; text-align: center; } /* Darker header for register */
        .btn-dark-primary { background-color: #2d3748; color: white; border: none; padding: 12px; border-radius: 8px; font-weight: 600; }
        .btn-dark-primary:hover { background-color: #1a202c; }
        .form-control, .form-select { padding: 12px; border-radius: 8px; background-color: #f8f9fa; border: 1px solid #e1e4e8; }
        .form-control:focus, .form-select:focus { box-shadow: none; border-color: #2d3748; background-color: #fff; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card register-card bg-white">
                <div class="register-header">
                    <i class="fas fa-user-plus fa-3x mb-2"></i>
                    <h4 class="mb-0 fw-bold">Δημιουργία Λογαριασμού</h4>
                    <small style="opacity: 0.8;">Γίνετε μέλος του PetCare</small>
                </div>

                <div class="card-body p-4">

                    <div class="alert alert-danger rounded-3 small" th:if="${errorMessage != null}">
                        <i class="fas fa-exclamation-triangle me-1"></i> <span th:text="${errorMessage}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${registrationRequest}">

                        <div class="mb-3">
                            <label class="form-label small text-muted fw-bold">ΡΟΛΟΣ ΧΡΗΣΤΗ</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-users-cog"></i></span>
                                <select th:field="*{role}" class="form-select" required>
                                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                                </select>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted fw-bold">USERNAME</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-user"></i></span>
                                <input type="text" th:field="*{username}" class="form-control" placeholder="Επιλέξτε username" required />
                            </div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted fw-bold">EMAIL</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-envelope"></i></span>
                                <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small text-muted fw-bold">ΚΩΔΙΚΟΣ</label>
                            <div class="input-group">
                                <span class="input-group-text bg-light border-0"><i class="fas fa-lock"></i></span>
                                <input type="password" th:field="*{rawPassword}" class="form-control" placeholder="******" required />
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-dark-primary">ΕΓΓΡΑΦΗ</button>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/login}" class="text-decoration-none small text-muted">
                                Έχετε ήδη λογαριασμό; <span class="text-dark fw-bold">Σύνδεση</span>
                            </a>
                        </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
