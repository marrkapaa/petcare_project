<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetCare - Σύνδεση</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted">/ Σύνδεση</small></h1>
</header>

<section>
    <div class="form-container">

        <form th:action="@{/login}" method="post">

            <div class="alert alert-danger rounded-0 border-2 border-dark" th:if="${param.error}">
                <strong>Σφάλμα:</strong> Λάθος Όνομα Χρήστη ή Κωδικός.
            </div>
            <div class="alert alert-success rounded-0 border-2 border-dark" th:if="${param.logout}">
                Αποσυνδεθήκατε επιτυχώς.
            </div>

            <div class="mb-3">
                <label for="username" class="form-label">Όνομα Χρήστη</label>
                <input type="text" id="username" name="username" class="form-control" placeholder="username" required />
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Κωδικός</label>
                <input type="password" id="password" name="password" class="form-control" placeholder="******" required />
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">ΕΙΣΟΔΟΣ</button>
            </div>

            <p class="text-center m-0">
                <a th:href="@{/register}">Δεν έχετε λογαριασμό; Εγγραφή</a>
            </p>

        </form>

    </div>
</section>

</body>
</html>
