<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetCare - Εγγραφή</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted">/ Εγγραφή</small></h1>
</header>

<section>
    <div class="form-container">

        <form th:action="@{/register}" method="post" th:object="${registrationRequest}">

            <div class="alert alert-danger rounded-0 border-2 border-dark" th:if="${errorMessage != null}">
                <span th:text="${errorMessage}"></span>
            </div>

            <div class="mb-3">
                <label class="form-label">Επιλογή Ρόλου</label>
                <select th:field="*{role}" class="form-select" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Όνομα Χρήστη</label>
                <input type="text" th:field="*{username}" class="form-control" placeholder="Επιλέξτε username" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email</label>
                <input type="email" th:field="*{email}" class="form-control" placeholder="name@example.com" required />
            </div>

            <div class="mb-4">
                <label class="form-label">Κωδικός</label>
                <input type="password" th:field="*{rawPassword}" class="form-control" placeholder="******" required />
            </div>

            <div class="d-grid mb-4">
                <button type="submit" class="btn btn-primary btn-lg">ΕΓΓΡΑΦΗ</button>
            </div>

            <p class="text-center m-0">
                <a th:href="@{/login}">Έχω ήδη λογαριασμό; Σύνδεση</a>
            </p>

        </form>

    </div>
</section>

</body>
</html>
