<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>PetCare - Αρχική</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted" style="font-size: 0.6em;">/ Dashboard</small></h1>
</header>

<div class="container">
    <div class="form-container">
        
        <div class="text-center mb-4">
            <p class="lead">Καλωσήρθατε, <strong sec:authentication="name">User</strong>!</p>
            <span class="badge bg-dark" sec:authentication="principal.authorities">ROLE</span>
        </div>

        <hr class="border-dark opacity-100">

        <div class="role-section" sec:authorize="hasAuthority('ROLE_OWNER')">
            <h3><i class="bi bi-person"></i> Ιδιοκτήτης</h3>
            <p class="text-muted">Διαχείριση κατοικιδίων & ραντεβού.</p>
            <div class="d-grid gap-2">
                <a th:href="@{/owners/pets}" class="btn btn-outline-dark">Τα Κατοικίδιά μου</a>
                <a th:href="@{/owners/appointments}" class="btn btn-outline-dark">Τα Ραντεβού μου</a>
            </div>
        </div>

        <div class="role-section" sec:authorize="hasAuthority('ROLE_VETERINARIAN')">
            <h3><i class="bi bi-activity"></i> Κτηνίατρος</h3>
            <p class="text-muted">Πρόγραμμα & Ιατρικοί Φάκελοι.</p>
            <div class="d-grid gap-2">
                <a th:href="@{/vets/schedule}" class="btn btn-outline-dark">Πρόγραμμα Ραντεβού</a>
                <a href="#" class="btn btn-outline-dark disabled">Νέα Επίσκεψη (WIP)</a>
            </div>
        </div>

        <div class="mt-4 text-center">
            <form th:action="@{/logout}" method="post">
                <button type="submit" class="btn btn-danger w-100">Αποσύνδεση</button>
            </form>
        </div>

    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
