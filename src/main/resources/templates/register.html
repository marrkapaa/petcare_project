<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" dir="ltr">
<head>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">

    <meta charset="UTF-8" />
    <title>PetCare - Εγγραφή Χρήστη</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>

    <style>
        .form-container {
            margin: 0 auto;
            max-width: 600px;
            box-shadow: 12px 12px 0px black;
            border: 4px solid black !important;
        }
        .form-control, .form-select {
            border: 2px solid #6d6d6d;
            border-radius: 0;
        }
        .form-label {
            text-transform: uppercase;
            margin-bottom: 2px;
            font-weight: bold;
            letter-spacing: 1px;
            color: #7c7c7c;
            font-size: 12px;
        }
        .form-container .btn-primary {
            background: black;
            border: 0;
            padding: 0.5em 4em;
        }
    </style>
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small>/ Εγγραφή</small></h1>
</header>

<section>
    <div class="form-container p-4">

        <form th:action="@{/register}" method="post" th:object="${registrationRequest}">

            <div class="text-center mb-3" th:if="${errorMessage != null}">
                <p class="text-danger m-0 p-0" th:text="${errorMessage}"></p>
            </div>

            <div class="mb-3">
                <label class="form-label">Είμαι:</label>
                <select th:field="*{role}" class="form-select" required>
                    <option th:each="role : ${roles}" th:value="${role}" th:text="${role}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Όνομα Χρήστη (Username)</label>
                <input type="text" th:field="*{username}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Email Address</label>
                <input type="email" th:field="*{email}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Κωδικός (Password)</label>
                <input type="password" th:field="*{rawPassword}" class="form-control" required />
            </div>

            <div class="mb-4">
                <button type="submit" class="btn btn-primary">Εγγραφή</button>
            </div>

            <p class="m-0 p-0">
                <a th:href="@{/login}">Έχω ήδη λογαριασμό; Σύνδεση</a>
            </p>

        </form>

    </div>
</section>
</body>
</html>
