<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>PetCare - Σύνδεση</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        body { font-family: 'Inter', sans-serif; background-color: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { border: none; border-radius: 16px; box-shadow: 0 10px 25px rgba(0,0,0,0.05); overflow: hidden; }
        .login-header { background: #4a90e2; padding: 30px; color: white; text-align: center; }
        .btn-primary { background-color: #4a90e2; border: none; padding: 12px; border-radius: 8px; font-weight: 600; }
        .btn-primary:hover { background-color: #357abd; }
        .form-control { padding: 12px; border-radius: 8px; background-color: #f8f9fa; border: 1px solid #e1e4e8; }
        .form-control:focus { box-shadow: none; border-color: #4a90e2; background-color: #fff; }
        .input-group-text { border: none; background: #f8f9fa; }
    </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-5 col-lg-4">
            <div class="card login-card bg-white">
                <div class="login-header">
                    <i class="fas fa-paw fa-3x mb-2"></i>
                    <h4 class="mb-0 fw-bold">PetCare Login</h4>
                    <small style="opacity: 0.8;">Διαχείριση Κτηνιατρείου</small>
                </div>

                <div class="card-body p-4">
                    <form th:action="@{/login}" method="post">

                        <div class="alert alert-danger rounded-3 small" th:if="${param.error}">
                            <i class="fas fa-exclamation-circle me-1"></i> Λάθος στοιχεία εισόδου.
                        </div>
                        <div class="alert alert-success rounded-3 small" th:if="${param.logout}">
                            <i class="fas fa-check-circle me-1"></i> Αποσυνδεθήκατε.
                        </div>

                        <div class="mb-3">
                            <label class="form-label small text-muted fw-bold">USERNAME</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-user text-secondary"></i></span>
                                <input type="text" id="username" name="username" class="form-control" placeholder="Εισάγετε username" required />
                            </div>
                        </div>

                        <div class="mb-4">
                            <label class="form-label small text-muted fw-bold">PASSWORD</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-lock text-secondary"></i></span>
                                <input type="password" id="password" name="password" class="form-control" placeholder="••••••" required />
                            </div>
                        </div>

                        <div class="d-grid mb-3">
                            <button type="submit" class="btn btn-primary">ΣΥΝΔΕΣΗ</button>
                        </div>

                        <div class="text-center">
                            <a th:href="@{/register}" class="text-decoration-none small text-muted">
                                Δεν έχετε λογαριασμό; <span class="text-primary fw-bold">Εγγραφή</span>
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
