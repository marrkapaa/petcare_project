<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Καταχώριση Κατοικιδίου</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted" style="font-size: 0.6em;">/ Νέο Κατοικίδιο</small></h1>
</header>

<div class="container">
    <div class="form-container">

        <div class="alert alert-danger rounded-0 border-2 border-dark" th:if="${errorMessage != null}">
            <strong th:text="${errorMessage}"></strong>
        </div>

        <form th:action="@{/owners/pets}" th:object="${pet}" method="post">

            <div class="mb-3">
                <label for="name" class="form-label">Όνομα Κατοικιδίου</label>
                <input type="text" id="name" th:field="*{name}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="species" class="form-label">Είδος (π.χ. Σκύλος, Γάτα)</label>
                <input type="text" id="species" th:field="*{species}" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="breed" class="form-label">Ράτσα</label>
                <input type="text" id="breed" th:field="*{breed}" class="form-control">
            </div>

            <div class="mb-4">
                <label for="age" class="form-label">Ηλικία (σε έτη)</label>
                <input type="number" id="age" th:field="*{age}" class="form-control" min="0">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">ΚΑΤΑΧΩΡΙΣΗ</button>
                <a th:href="@{/owners/pets}" class="btn btn-outline-dark">ΑΚΥΡΩΣΗ</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
