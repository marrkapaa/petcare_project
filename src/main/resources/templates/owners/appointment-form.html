<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Κλείσιμο Ραντεβού</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/styles.css}">
</head>
<body>

<header class="text-center p-4">
    <h1>PetCare System <small class="text-muted" style="font-size: 0.6em;">/ Νέο Ραντεβού</small></h1>
</header>

<div class="container">
    <div class="form-container">

        <div class="alert alert-danger rounded-0 border-2 border-dark" th:if="${errorMessage != null}">
            <strong th:text="${errorMessage}"></strong>
        </div>

        <form th:action="@{/owners/appointments}" th:object="${appointment}" method="post">

            <div class="mb-3">
                <label for="pet" class="form-label">Επιλογή Κατοικιδίου</label>
                <select id="pet" th:field="*{pet}" class="form-select" required>
                    <option th:each="p : ${pets}" th:value="${p.id}" th:text="${p.name}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="vet" class="form-label">Επιλογή Κτηνιάτρου</label>
                <select id="vet" th:field="*{veterinarian}" class="form-select" required>
                    <option th:each="v : ${vets}" th:value="${v.id}" th:text="${v.username}"></option>
                </select>
            </div>

            <div class="mb-3">
                <label for="dateTime" class="form-label">Ημερομηνία & Ώρα</label>
                <input type="datetime-local" id="dateTime" th:field="*{dateTime}" class="form-control" required>
            </div>

            <div class="mb-4">
                <label for="reason" class="form-label">Αιτιολογία / Λόγος Επίσκεψης</label>
                <input type="text" id="reason" th:field="*{reason}" class="form-control" placeholder="π.χ. Ετήσιος εμβολιασμός">
            </div>

            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary btn-lg">ΚΛΕΙΣΙΜΟ ΡΑΝΤΕΒΟΥ</button>
                <a th:href="@{/owners/appointments}" class="btn btn-outline-dark">ΑΚΥΡΩΣΗ</a>
            </div>

        </form>
    </div>
</div>

</body>
</html>
